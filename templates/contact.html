{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block content %}
<style>
  .emma{
    display:none;
  }
</style>
<h1 class="text-center">Contact Us</h1>

<div class="container mt-2" style="margin-left:100px;">
    {% for message in messages  %}
<div class="alert alert-{{message.tags}}alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    


            {% endfor %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-6">
        <form action="/contact" method="post"style="width:500px;
padding-top:50px; margin:auto; text-align:center; color:black;">
{% csrf_token %}

<br>
<label for="name">Full Name</label>   
<div class="form-group">
    <input type="text" class="form-control p-2" id="name" name="name" required>
</div>
<label for="email">Email</label>
<div class="form-group">
    <input type="email" class="form-control p-2" id="email" name="email" required>

</div>
<label for="desc">How can I help You</label>
<div class="form-group">
   <textarea type="text" class="form-control p-2" id="desc" name="desc" required>
   </textarea>

</div>
<label for="pnumber">Phone Number</label>
<div class="form-group">
    <input type="number" class="form-control p-2" id="pnumber" name="pnumber" required>

</div>
<br>
<button type="submit" class="btn btn-dark">Submit</button>
<br>



</form> 
    </div>
    <div class="col-md-4"></div>
</div>
</div>    
{% endblock content %}
